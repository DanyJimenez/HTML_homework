<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de inicio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <center>
        <h1>Encuesta</h1>
        <h3>Floristería Margara</h3>
        <p>Este formulario nos ayudará a conocer un poco más sobre usted y mejorar nuestro servicio.</p>
    </center>
    <form action="#" method="post">
        <label for="nombre">Nombre</label>
        <input type="text" name="nombre" id="nombre" placeholder="Escriba su nombre..." required><br>
        
        <label for="edad">Edad</label>
        <input type="number" name="edad" id="edad" required><br>

        <!--<label for="contrasena">Contraseña</label>-->
        <!--<input type="password" name="contrasena" id="contrasena" required><br>-->

        <label for="correo">E-mail</label>
        <input type="email" name="correo" id="correo" placeholder="E-mail..." required><br>

        <!--<textarea name="comentarios" id="comentarios" cols="15" rows="10" placeholder="Comentarios..."></textarea><br>-->

        <label for="color">¿Cuál es tu color favorito?</label>
        <input type="text" name="color" id="color" required><br>

        <label for="domicilios">¿Usaste el sistema de domicilios?</label>
        <select name="domicilios" id="numh">
            <option value="si">Sí</option>
            <option value="no">No</option>
            
        </select> <br>
        <label for="empleado">¿Quién te atendió?</label>
        <input type="text" name="empleado" id="empleado" placeholder="Nombre del empleado" required><br>

        <label for="atencion">¿Cómo calificarías la atencion del empleado?</label>
        <input type="range"> <br>

        <label for="hora">¿A qué hora hiciste tu compra?</label>
        <input type="time"><br>

        <label for="servicio">¿Cómo calificarías el servicio del domiciliario?</label><br>
        <label for="servicio">Bueno<input type="radio" name="servicio" value="Excelente"></label>
        <label for="servicio">Regular<input type="radio" name="servicio" value="Regular"></label>
        <label for="servicio">malo<input type="radio" name="servicio" value="Malo"></label><br>

        <label for="destinatario">¿Para quién fue tu regalo?</label>
        <input type="text" name="destinatario" id="destinatario"  required><br>
        <br>

        <label for="atencion">¿Cómo calificarías la calidad de las flores?</label>
        <input type="range"> <br>

        <label for="mes">¿En qué mes hiciste tu compra?</label>
        <input type="text" name="destinatario" id="destinatario"  required><br>

        <label for="pago">Tipo de pago</label><br>
        <label for="pago">Efectivo<input type="radio" name="servicio" value="Excelente"></label>
        <label for="pago">Tarjeta de crédito<input type="radio" name="servicio" value="Regular"></label>
        <label for="pago">Tarjeta débito<input type="radio" name="servicio" value="Malo"></label><br>

        <input type="reset" value="Vaciar campo" id="reset"><br>
        <input type="submit" value="Guardar" id="guardar">
    </form>
</body>
</html>
